<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    
    <title>Desafio 01</title>
</head>
<body>
    <section>
        <div id="estoque">
            <h1>ESTOQUE</h1>
            <input type="text" id="produto" placeholder="Produto">
            <input type="number" id="quantidadeProduto" placeholder="Quantidade">
            <button type="submit" onclick="setEstoque()">CADASTRAR</button>
        </div>
        
        <div id="venda">
            <h1>VENDA</h1>
            <input type="text" id="produtoVendido" placeholder="Produto">
            <input type="number" id="quantidadeVendida" placeholder="Quantidade">
            <button type="submit" onclick="setVenda()">CADASTRAR</button>
        </div>
        
        <div>
            <h1>ESTOQUE ATUALIZADO</h1>
            <p id="newId"></p>
            <p id="newProduto"></p>
            <p id="newQuantidade"></p>
        </div>
        
        
    </section>
    <script src="script.js"></script>
</body>
</html>
